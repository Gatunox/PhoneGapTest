<!DOCTYPE HTML>
<html>
  	<head>
    	<link rel="stylesheet" href="./css/jquery.mobile-1.3.2.min.css" />
		<script src="./js/jquery-1.10.2.min.js"></script>
		<script src="./js/jquery.mobile-1.3.2.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>I Lend It Project</title>
    </head>
    <body>
       
        <div id="main" data-role="page">
    		
    		<div id="header" data-role="header">
    			<a href="lend.html" data-role="button" data-theme="b" data-rel="back" data-inline="true" data-icon="arrow-l">Back</a>
        		<h1 data-inline="true">Detail<i><font  size="2" color="#cccccc"> Mobile </font></i></h1>
        	</div>
        	<div id="buttons" align="center" data-role="content">
        		<div class="app">
		            <h1>PhoneGap</h1>
		            <div id="deviceready" class="blink">
		                <p class="event listening">Connecting to Device</p>
		                <p class="event received">Device is Ready</p>
		            </div>
		        </div>
        	</div>
        	<div data-role="footer" data-position="fixed">
    	
			</div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/contacts.js"></script>
        <script type="text/javascript">
        	//contact.initialize();
        	// onSuccess: Get a snapshot of the current contacts
			
			// create a new contact object
			var contact = navigator.contacts.create();
			contact.displayName = "Plumber";
			contact.nickname = "Plumber";            // specify both to support all devices
			
			// populate some fields
			var name = new ContactName();
			name.givenName = "Jane";
			name.familyName = "Doe";
			contact.name = name;
			
			// save to device
			contact.save(onSuccess,onError);
			
            var options = new ContactFindOptions();
            options.filter = "d";
            var fields = ["name"];
            navigator.contacts.find(fields, onSuccessAdd, onError, options);
            
            function onSuccessAdd(contacts) {
                for (var i = 0; i < contacts.length; i++) {
                	alert(contacts[i].displayName);
                    console.log("Display Name = " + contacts[i].displayName);
                }
            }
        	
        	function onSuccess(contact) {
			    alert("Save Success");
			};
			
			function onError(contactError) {
			    alert("Error = " + contactError.code);
			};
            
        </script>
    </body>
</html>
